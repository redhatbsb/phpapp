apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: debugocp
    app.kubernetes.io/component: debugocp
    app.kubernetes.io/instance: debugocp
  name: debugocp
  namespace: debugapp
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      deployment: debugocp
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
      creationTimestamp: null
      labels:
        deployment: debugocp
    spec:
      containers:
      - image: docker.io/lasher/debugocp
        imagePullPolicy: IfNotPresent
        name: debugocp
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 80
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
